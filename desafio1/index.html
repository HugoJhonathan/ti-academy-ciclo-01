<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <title>Desafio 1</title>
</head>
<script>
    window.onload = function() {
        let btnMenu = document.querySelector("#open-mobile-menu");
        btnMenu.addEventListener('click', function() {
            document.querySelector("#list-menu").classList.toggle('mobile-menu-show');
            this.innerText = this.innerText === 'menu' ? 'close' : 'menu';
        });
    }
</script>

<body>
    <header>
        <div class="header_center">
            <div class="logo"><a href="#">LOGO</a></div>

            <nav id="menu" class="flex">

                <ul id="list-menu" class="flex">
                    <li class=" item">
                        <a class="flex go active" href="#">Home</a>
                    </li>
                    <li class=" item">
                        <a class="flex go" href="#">Contato</a>
                    </li>
                    <li class=" item">
                        <a class="flex go" href="#">Sobre</a>
                    </li>
                </ul>

                <span id="open-mobile-menu" class="material-icons flex">
                    menu
                    </span>
            </nav>

        </div>
    </header>
    <main>
        <section id="box-principal" class="flex">
            <div id="box-frase" class="flex">
                <p>
                    "Lorem ipsum dolor sit amet, consecter adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
                </p>
            </div>
            <div id="box-email" class="flex">

                <div class="txtNewsletter">
                    Digite seu e-mail para receber nossa <strong>newsletter</strong>! &#128515;
                </div>
                <form action="" method="get">
                    <label for="email">
                    <input required autocomplete="off" placeholder="Digite seu e-mail" type="email" name="email" id="email">
                </label>
                    <div id="box-btn-submit">
                        <button type="submit" class="flex" id="btn-submit" value="Enviar">
                            Enviar
                        <span class="material-icons">
                            send
                            </span></button>
                    </div>
                </form>

            </div>
        </section>
    </main>
    <footer>
        <div class="by">
            <strong>by TI-ACADEMY</strong>
        </div>
    </footer>

</body>

</html>
