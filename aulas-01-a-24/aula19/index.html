<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 19 - Table</title>
</head>
<style>
    main{
        margin:40px auto;
        width:50vw;
        height: auto;
        background-color: cornsilk;
        border:1px solid royalblue;
        padding:30px;
    }
    table, thead, tr, td, th{
        border:1px solid black;
        font-size:2rem;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        border-collapse: collapse;
        padding:5px;
        margin:0 auto;
    }
    thead{
        background-color: blueviolet;
        color:#fff;
    }
</style>
<body>
    <main>
        <table>
            <tbody>
                <thead>
                    <th>Nome</th>
                    <th>Disciplina</th>
                    <th>Nota</th>
                </thead>
                <tr>
                    <td>Teste</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>asdasd</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>as12sadasd</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>asdasdads</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
